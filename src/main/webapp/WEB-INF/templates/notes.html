<!DOCTYPE html>

<!--[if lte IE 8]>
<html class="lt-ie8"><![endif]-->
<!--[if IE 9]>
<html class="ie9"><![endif]-->
<!--[if !IE]><!-->
<html xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <title>Valet</title>
    <link href="/css/valet.css" rel="stylesheet"/>
</head>
<body>
<div class="content bordered">
    <div class="header block bordered">Header</div>

    <div class="add-form column bordered">
        <form id="addNoteForm" action="add" method="post">
            <input id="tagList" name="tagList" class="input bordered" type="text" placeholder="Tags"/>
            <textarea id="content" name="content" class="input bordered" rows="2" cols="19"
                      placeholder="Content"></textarea>
            <input class="input bordered" type="submit" value="Add"/>
        </form>
    </div>
    <div class="note-list column bordered">
        <div class="block">
            <span class="very-compact bordered">Note content</span>
            <span class="very-compact bordered">tag1</span>
            <span class="very-compact bordered">tag2</span>
        </div>
        <div th:remove="tag" th:if="${!#lists.isEmpty(notesList)}" th:each="note : ${notesList}">
            <div class="block">
                <span class="very-compact" th:text="${note.content}">Note content</span>
                <span th:remove="tag" th:if="${!#lists.isEmpty(note.tags)}" th:each="tag : ${note.tags}">
                    <span class="very-compact bordered">
                        <a href="#" th:text="${tag.name}">Some tag</a>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div class="tag-list column bordered">
        <div class="compact"><a href="#">Some tag 1</a></div>
        <div class="compact"><a href="#">Some tag 2</a></div>
    </div>
    <div class="footer block bordered">Footer</div>
</div>
<script src="/js/lib/jquery-2.1.0.js"></script>
<script src="/js/valet.js"></script>
</body>
</html>
